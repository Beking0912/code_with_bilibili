    <title>object-literal-upgrade</title>
  </head>
  <body>
    <script>
      const name = "Jack";
      const age = 20;
      const birthday = "2010-9";

        // 原方法
        name: name,

        birthday: birthday,

      };

        // ES6 属性简写（1）
        name,
        age,
        birthday,

      };
