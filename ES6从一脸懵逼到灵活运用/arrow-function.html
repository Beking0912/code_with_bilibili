<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>arrow-function</title>
  </head>
  <body>
    <script>
      const numbers = [5, 6, 14, 0, 1, 18, 23];

      const double = numbers.map(function(number) {
        return number * 2;
      });

      const double2 = numbers.map(number => number * 2); // 隐式返回
      console.log(double2);

      const people = name => {alert(`hello ${name}!`)}; // 匿名函数 赋值给变量
      people('beking');
    </script>
  </body>
</html>
